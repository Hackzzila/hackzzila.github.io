<script>
  const options = {
    timeZone: 'America/New_York',
    month: 'long',
    day: 'numeric',
    year: 'numeric',
    hour: 'numeric',
    minute: 'numeric',
    timeZoneName: "short"
  };

  const formatter = new Intl.DateTimeFormat([], options);
  const el = document.getElementById("time");

  function updateTime() {
    el.textContent = formatter.format(new Date());
  }

  updateTime();
  setInterval(updateTime, 1000);
